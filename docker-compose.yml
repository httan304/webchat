version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    platform: linux/amd64
    container_name: chatapp_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: chatapp
      POSTGRES_PASSWORD: chatapp_password
      POSTGRES_DB: chatapp_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatapp -d chatapp_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatapp_network

  redis:
    image: redis:7-alpine
    platform: linux/amd64
    container_name: chatapp_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379" # debug local
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - chatapp_network

  migration:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatapp_migration
    command: npm run migration:run
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: chatapp
      DATABASE_PASSWORD: chatapp_password
      DATABASE_NAME: chatapp_db
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    networks:
      - chatapp_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatapp_server
    restart: unless-stopped
    command: npm run start:dev
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000

      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: chatapp
      DATABASE_PASSWORD: chatapp_password
      DATABASE_NAME: chatapp_db

      REDIS_HOST: redis
      REDIS_PORT: 6379

      CORS_ORIGIN: "*"
      MAX_ROOM_SIZE: 100
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migration:
        condition: service_completed_successfully
    networks:
      - chatapp_network

volumes:
  postgres_data:
  redis_data:

networks:
  chatapp_network:
    driver: bridge
