version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: chatapp_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - chatapp_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  postgres:
    image: postgres:15-alpine
    container_name: chatapp_postgres
    restart: unless-stopped
    environment:
      # Set chatapp as the main PostgreSQL user
      POSTGRES_USER: chatapp
      POSTGRES_PASSWORD: chatapp_password
      POSTGRES_DB: chatapp_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - chatapp_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatapp -d chatapp_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run start:dev
    container_name: chatapp_server
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: chatapp
      DATABASE_PASSWORD: chatapp_password
      DATABASE_NAME: chatapp_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Rate limiting
      MAX_ROOM_SIZE: 100
      # CORS
      CORS_ORIGIN: "*"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - chatapp_network

volumes:
  postgres_data:
  redis_data:

networks:
  chatapp_network:
    driver: bridge
